{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}User Registration{% endblock %}

{% block jumboheader %}User Registration{% endblock %}

{% block content %}
  <form action="" method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <input class="btn btn-secondary" type="submit" value="Register" />
    <a class="btn btn-outline-secondary" href="{% url 'login' %}">Login</a>
  </form>
{% endblock %}
