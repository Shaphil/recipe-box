{% extends "base_jumbo.html" %}

{% block title %}Recipe Box - Home{% endblock %}

{% block jumboheader %}Home{% endblock %}

{% block content %}
  {% for recipe in recipe_list %}
    <h2><a href="{% url 'recipe-detail' recipe.id %}">{{ recipe.name }}</a></h2>
    <p>{{ recipe.description | truncatewords:50 }}</p>
    <hr>
  {% endfor %}
{% endblock %}
